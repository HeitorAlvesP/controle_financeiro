<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro - Acesso</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f7f9fb; }
        .card { box-shadow: 0 10px 25px -3px rgba(0, 0, 0, 0.1), 0 4px 10px -2px rgba(0, 0, 0, 0.05); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md">
        <div class="card bg-white p-8 rounded-xl border border-gray-200">
            <h1 class="text-4xl font-extrabold mb-2 text-gray-800 text-center">ðŸ’¸Financeiro</h1>
            <h2 class="text-2xl font-bold mb-6 text-indigo-600 text-center">Fazer Login</h2>
            
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="log-email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="log-email" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="log-senha" class="block text-sm font-medium text-gray-700">Senha</label>
                    <input type="password" id="log-senha" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <button type="submit" class="w-full py-3 px-4 border border-transparent rounded-lg shadow-md text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                    Entrar
                </button>
            </form>
            <!-- O elemento loginMessage nÃ£o Ã© mais necessÃ¡rio, mas o mantive caso sua lÃ³gica precise dele -->
            <p id="loginMessage" class="mt-6 text-center text-sm"></p> 

            <div class="mt-6 pt-4 border-t border-gray-100">
                <p class="text-center text-sm text-gray-600">
                    NÃ£o tem uma conta? 
                    <a href="/html/register.html" class="font-medium text-green-600 hover:text-green-500 transition duration-150 ease-in-out">
                        Cadastre-se aqui.
                    </a>
                </p>
            </div>
        </div>
    </div>
    
    <script type="module" src="../javascript/login.js"></script>
</body>
</html>
