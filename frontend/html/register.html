<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Controle Financeiro</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- SweetAlert2 CDN (Adicionado) -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Cinza claro de fundo */
        }
        /* Garantindo que o SweetAlert2 não precise de estilos customizados */
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Card Principal de Registro -->
    <div class="w-full max-w-lg bg-white p-8 rounded-xl shadow-2xl transition duration-300 hover:shadow-3xl">
        <h1 class="text-3xl font-bold text-center text-green-700 mb-6">Criar Conta</h1>
        
        <!-- Elemento de Mensagem (Mantido para ser substituído pelo Swal) -->
        <p id="message-area" class="mt-4 text-center text-sm font-semibold"></p>

        <!-- PASSO 1: Formulário de Cadastro Inicial -->
        <div id="step-1">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Informações Pessoais</h2>
            <form id="register-form" class="space-y-4">
                
                <div>
                    <label for="nome" class="block text-sm font-medium text-gray-700">Nome Completo</label>
                    <input type="text" id="nome" name="nome" required 
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 transition duration-150">
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" required 
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 transition duration-150">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="cpf" class="block text-sm font-medium text-gray-700">CPF</label>
                        <input type="text" id="cpf" name="cpf" required maxlength="14"
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 transition duration-150">
                    </div>
                    <div>
                        <label for="dt_nascimento" class="block text-sm font-medium text-gray-700">Data de Nascimento (Opcional)</label>
                        <input type="date" id="dt_nascimento" name="dt_nascimento" 
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 transition duration-150">
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="senha" class="block text-sm font-medium text-gray-700">Senha</label>
                        <input type="password" id="senha" name="senha" required 
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 transition duration-150">
                    </div>
                    <div>
                        <label for="confirmar_senha" class="block text-sm font-medium text-gray-700">Confirmar Senha</label>
                        <input type="password" id="confirmar_senha" name="confirmar_senha" required 
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 transition duration-150">
                    </div>
                </div>
                
                <button type="submit" 
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-200">
                    Enviar Código de Verificação
                </button>
            </form>
            <div class="mt-4 text-center">
                <a href="/html/login.html" class="text-sm text-green-600 hover:text-green-800 font-medium">Já tem conta? Faça login</a>
            </div>
        </div>

        <!-- PASSO 2: Verificação de Código (Oculta) -->
        <div id="step-2" class="hidden">
            <h2 class="text-xl font-semibold text-gray-700 mb-4 text-center">Verificação de E-mail</h2>
            <p class="text-sm text-gray-600 mb-4 text-center">
                Um código de 6 dígitos foi enviado para o email: <span id="email_step2" class="font-bold text-green-700"></span>
            </p>
            <form id="verify-form" class="space-y-4">
                <div>
                    <label for="verification_code" class="block text-sm font-medium text-gray-700">Código de Verificação</label>
                    <input type="text" id="verification_code" name="verification_code" required maxlength="6"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm text-center text-lg focus:outline-none focus:ring-green-500 focus:border-green-500 transition duration-150">
                </div>
                
                <button type="submit" 
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200">
                    Verificar e Finalizar Cadastro
                </button>
            </form>
            <div class="mt-4 text-center">
                <button type="button" onclick="document.getElementById('step-2').classList.add('hidden'); document.getElementById('step-1').classList.remove('hidden');" 
                        class="text-sm text-gray-500 hover:text-gray-700 font-medium">
                    Voltar e Corrigir Email
                </button>
            </div>
        </div>
    </div>
    
    <script type="module" src="../javascript/register.js"></script>
</body>
</html>
